<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>  
  <div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>
  <script>
    // 1.Acesse o elemento elementoOndeVoceEsta.
    document.querySelector('#elementoOndeVoceEsta')
    // 2.Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
    document.querySelector('#elementoOndeVoceEsta').parentElement.style.color = 'red';
    // 3.Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
    document.querySelector('#primeiroFilhoDoFilho').innerHTML = 'Texto Adicionado';
    // 4.Acesse o primeiroFilho a partir de pai.
    document.querySelector('#pai').firstElementChild;
    // 5.Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta.
    document.querySelector('#elementoOndeVoceEsta').previousElementSibling;
    // 6.Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta.
    document.querySelector('#elementoOndeVoceEsta').nextSibling;
    // 7.Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta.
    document.querySelector('#elementoOndeVoceEsta').nextElementSibling;
    // 8.Agora acesse o terceiroFilho a partir de pai.
    document.querySelector('#pai').children[2];
    // 9.Crie um irmão para elementoOndeVoceEsta.
      // cria uma div brotherOfElementoOndeVoceEsta.
      let brother = document.createElement('div');
      // coloca um texto dentro dessa div.
      brother.innerText = 'Texto para a div irmão de elementoOndeVoceEsta.';
      // cria um ID para a div brotherOfElementoOndeVoceEsta.
      brother.id = 'brotherOfElementoOndeVoceEsta';
      // chamando a div pai do html.
      let paiDiv = document.querySelector('#pai');
      // adiciona a div brotherOfElementoOndeVoceEsta na div pai.
      paiDiv.appendChild(brother);
    // 10.Crie um filho para elementoOndeVoceEsta.
      // cria um p qualquer.
      let firstChild = document.createElement('p');
      // coloca um texto no p criado.
      firstChild.innerText = 'qualquer coisa pra fazer volume.';
      // cria uma ID para o p criado.
      firstChild.id = 'firstChildParagraph';
      // chama a div pai que eu quero colocar o P.
      let brotherDiv = document.querySelector('#brotherOfElementoOndeVoceEsta');
      // adiciona o P como filho da div brotherOfElementoOndeVoceEsta.
      brotherDiv.appendChild(firstChild);
    // 11.Crie um filho para primeiroFilhoDoFilho.
      // cria um P qualquer.
      let firstChildOfChild = document.createElement('p');
      // colocar um texto dentro do P criado.
      firstChildOfChild.innerText = 'primeiro filho do filho.'
      // criar um ID para o P.
      firstChildOfChild.id = 'firstChildOfChild'
      // chama a div que será o pai do P.
      let pFather = document.querySelector('#primeiroFilhoDoFilho');
      // adiciona o P firstChildOfChild na div primeiroFilhoDoFilho.
      pFather.appendChild(firstChildOfChild);
    // 12.A partir desse filho criado, acesse terceiroFilho.
    document.querySelector('#firstChildOfChild').parentElement.parentElement.nextElementSibling;
    // 13.Remova todos os elementos da página, menos pai , elementoOndeVoceEsta e primeiroFilhoDoFilho.
    
  </script>
</body>
</html>
